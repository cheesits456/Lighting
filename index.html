<!DOCTYPE="html">
<head>
	<title>Party Lighting</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script type="text/javascript" src="./script.js"></script>
</head>
<body onload="colors()">
	<div id="body" onclick="showControls()"></div>
	<div id="controls">

		<div class="group">
			<div class="title">Speed</div>
			<div id="speedNone" class="button" onclick="setSpeed('none')">None</div>
			<div id="speedLow" class="button" onclick="setSpeed('low')">Low</div>
			<div id="speedMedium" class="button-pressed" onclick="setSpeed('medium')">Medium</div>
			<div id="speedHigh" class="button" onclick="setSpeed('high')">High</div>
		</div>

		<div class="group">
			<div class="title">Fade</div>
			<div id="fadeOn" class="button-pressed" onclick="setFade(true)">On</div>
			<div id="fadeOff" class="button" onclick="setFade(false)">Off</div> 
		</div>

		<div class="group">
			<div class="title">Color</div>
			<div class="row">
				<div class="column">
					<div class="button hover-red" onclick="setColor('red')">Red</div>
					<div class="button hover-yellow" onclick="setColor('yellow')">Yellow</div>
					<div class="button hover-lime" onclick="setColor('lime')">Lime</div>
					<div class="button hover-cyan" onclick="setColor('cyan')">Cyan</div>
					<div class="button hover-magenta" onclick="setColor('magenta')">Magenta</div>
				</div>
				<div class="column">
					<div class="button hover-darkred" onclick="setColor('darkred')">Maroon</div>
					<div class="button hover-orange" onclick="setColor('orangered')">Orange</div>
					<div class="button hover-green" onclick="setColor('green')">Green</div>
					<div class="button hover-blue" onclick="setColor('blue')">Blue</div>
					<div class="button hover-purple" onclick="setColor('purple')">Purple</div>
				</div>
			</div>
		</div>

		<div class="group">
			<div class="title">Controls</div>
			<div class="button" onclick="hideControls()">Hide</div>
			<div class="desc">Click anywhere to<br>show controls again</div>
		</div>

	</div>
</body>
